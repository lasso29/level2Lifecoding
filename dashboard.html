<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mx-auto shadow-lg p-5 mt-5 w-75">
                <h1>Product Dashboard</h1>
                <input class="form-control mb-2 w-75 mx-auto" type="text" placeholder="Kindly Input your Product" id="inputProduct">
                <button onclick="addProduct()" class="btn btn-primary form-control mt-3">Add Product</button>
                <button onclick="editProduct()" class="btn btn-warning form-control mt-3">Edit Product</button>
                <button onclick="deleteProduct()" class="btn btn-danger form-control mt-3">Delete All Product</button>
            </div>
        </div>
    </div>    
    <div id="display" class="container"></div>
</body>
<script>
    var allProduct = JSON.parse(localStorage.getItem("schoolPortal"))
    console.log(allProduct)
  
    
    var product = []
    if(localStorage.product){
        var getProduct=JSON.parse(localStorage.getItem('Product'))
        product=getProduct
        console.log(product)
    }
    function disp(){
        display.innerHTML=""
        var getProduct=JSON.parse(localStorage.getItem('product'))
        getProduct.map((user, i)=>{
            display.innerHTML+=`
            <div class="p-3 container d-flex mt-5" style="justify-content:space-between; background-color:rgba(220, 220, 220, 0.413)" >
                <p>${i+1} ) ${product[i].act}</p>
                <button class="btn btn-danger" style="height:50px" onclick="del(${i})">Delete</button>
            </div>
            `
        })
    }
    disp()

        function addProduct(){
            var action={
                act:inputProduct.value
            }
            Product.push(action) 
            console.log(product)
            localStorage.setItem('product',JSON.stringify(product))
            disp()
        }

        function del(takeaway){
            Product.splice(takeaway,1)
            localStorage.setItem('product',JSON.stringify(getProduct))
            disp()
        }
        function deleteProduct(){
            getProduct.map((user, i)=>{
                getProduct.splice(-1,1 )
            })
            localStorage.setItem('product',JSON.stringify(getProduct))
            disp()
        }
</script>
</html>
