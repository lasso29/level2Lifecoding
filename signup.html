<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div  class="container">
        <div  class="row ">
            <div style="margin-top: 5pc;" class="border border-1   mx-auto col-md-4 col-12 shadow-lg">
               <h4 class="text-danger text-center py-2"> EFFECTUAL <br> E-COMMERCE PLATFORM </h4>
               <div class=" mt-1">
                <label for="" class="mt-2">Product-Name</label>
                <input type="type" placeholder="Product-Name" class="form-control" id="productName">
            </div>
               <div class=" mt-1">
                <label for="" class="mt-2">Product-Image</label>
                <input type="file" placeholder="Product-Name" class="form-control" id="productImage">
            </div>
            <div class=" mt-1  ">
                <label for="" class="mt-3">Product-Price</label>
                <input type="text" placeholder="Product-Price" class="form-control" id="productPrice">
            </div>
            <div class=" mt-1  ">
                <label for="" class="mt-3">Product-Category</label>
                <input type="text" placeholder="Product-Category" class="form-control" id="productCategory">
            </div>
            <div class=" mt-1 ">
                <label for="" class="mt-3">Total-Product-item</label>
                <input type="text" placeholder="Total-Product-item" class="form-control" id="totalItem">
            </div>
            <div class=" mt-1  ">
                <label for="" class="mt-3"></label>
               <button class="btn btn-danger w-100 mb-5 " onclick="addProduct()">Add Product</button>
            </div>
        </div>
    </div>
    </div>


<script>
    var allProduct = []
    if(localStorage.commercialPortal){
        allProduct = JSON.parse(localStorage.getItem("commercialPortal"))
    }
   // console.log(allStudents)
    function addProduct(){
        var product = { 
            ProductName:productName.value,
            ProdcutImage:productImage.value,
            ProductPrice:productPrice.value,
            ProductCategory:productCategory.value,
            ProductTotal:totalItem.value
        }
        allProduct.push(product)
        localStorage.setItem("commercialPortal", JSON.stringify(allProduct))
        window.location.href = "dashboard.html"
        console.log(allProduct)
    }
    

</script>
</body>
</html>
